<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Password Reset</title>
</head>

<body>
    <nav class="navbar navbar-light n-f" style="background-color: #33A0D9;">
        <div class="f-box">
            <ul class="f-box mx-4">
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Join a Race</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-brand" href="#">Leaderboard</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn btn-light">Login</button>
                </li>

            </ul>
        </div>

        </div>
        <div class="logo"></div>
    </nav>
    <div class="bg"></div>
    <div class="container col-md-4 my-4" id="resetForm">
        <div class="form-group">
            <label for="exampleInputEmail1">
                <h4>NEW PASSWORD</h4>
            </label>
            <input type="email" class="form-control" id="newPass" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">
                <h4>RE-ENTER NEW PASSWORD</h4>
            </label>
            <input type="password" class="form-control" id="reNewPass">
        </div>
        <p id="error"></p>
        <button type="submit" onclick="resetPassword()" style="padding: 10px 121px" class="btn btn-dark ">RESET
            PASSWORD</button>
    </div>

    <div class="container col-md-4 my-4" id="comForm" style="display: none;">
        <div class="form-group">
            <h3>Password Changed</h3>
        </div>
        <div class="form-group">
            <p> Your password hes been updated! Now get back <br> in the driver seat, racers are waiting for you!</p>
        </div>
        <p id="error"></p>
        <button type="submit" style="padding: 10px 121px" class="btn btn-dark ">JOIN A RACE</button>
    </div>

    <nav class="navbar fixed-bottom" style="background-color: #33A0D9;">
        <ul class="f-box mx-4">
            <li class="nav-item">
                <a class="navbar-brand" href="#">About Us</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="#">Privacy Policy</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="#">Tutorials</a>
            </li>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="#">Terms of Service</a>
            </li>

        </ul>

    </nav>

    <script>
        function resetPassword() {
            let newPass = document.getElementById('newPass').value;
            let reNewPass = document.getElementById('reNewPass').value;
            if (newPass != "" && reNewPass != "") {
                if (newPass == reNewPass) {
                    if (newPass.length < 8) {
                        msg = "Password length is less then 8";
                    } else {

                        let letters = /^[A-Za-z]+$/;
                        if (newPass.match(letters)) {
                            document.getElementById('resetForm').style.display = "none";
                            document.getElementById('comForm').style.display = "block";
                            return;
                        } else {
                            msg = "Password contain only alphabet";

                        }
                    }
                } else {
                    msg = "Password do not match";
                }
            } else {
                msg = "Password must be filled out";
            }
            document.getElementById("error").innerHTML = msg;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

</body>

</html>
